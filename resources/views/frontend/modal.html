<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Modal</title>
  <link rel="stylesheet" href="modal.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
     <!-- Login Modal -->
     <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeLoginModal()">×</span>
          <img src="images/new.png" alt="Logo" class="modal-logo" />
          <h2 class="login-txt">Login</h2>
          <form id="modalLoginForm">
            <!-- Email Input -->
            <input type="email" placeholder="Email" required />
          
            <!-- Password Input -->
            <input type="password" placeholder="Password" required />
          
            <!-- Forgot Password Link -->
            <div class="forgot-password">
              <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>
          
            <!-- Submit Button -->
            <button type="submit">Login</button>
          </form>
          
          <div class="social-login-wrapper">
            <div class="social-login-inline">
              <p>Or connect with</p>
              <div class="social-buttons-inline">
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon gmail"><i class="fas fa-envelope"></i></a>
              </div>
            </div>
          </div>
          <p class="signup-link">Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
          <span class="terms-note">
            * By continuing you agree to the Terms of <br /> Service and Privacy Policy.
          </span>
        </div>
      </div>
  
      <!-- Sign Up Modal -->
      <div id="signupModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeSignupModal()">×</span>
          <img src="images/new.png" alt="Logo" class="modal-logo" />
          <h2 class="login-txt">Sign Up</h2>
          <form id="modalSignupForm" onsubmit="return handleSignup(event)">
            <!-- First Name -->
            <input type="text" id="firstName" placeholder="First Name" required />
          
            <!-- Last Name -->
            <input type="text" id="lastName" placeholder="Last Name" required />
          
            <!-- Email -->
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              title="Enter a valid email address"
            />
          
            <!-- Contact Number -->
            <div class="contact-wrapper">
              <span class="prefix">+91</span>
              <input
                type="tel"
                id="contact"
                placeholder="Contact Number"
                pattern="[0-9]{10}"
                required
                title="Enter a 10-digit phone number"
              />
            </div>
          
            <!-- Password -->
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Password must be at least 8 characters long with uppercase, lowercase, number, and special character"
              />
              <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
          
            <!-- Confirm Password -->
            <div class="password-container">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
          
            <!-- Password Match Message -->
            <span id="matchMsg" style="color: red; font-size: 12px;"></span>
          
            <!-- Submit -->
            <button type="submit">Sign Up</button>
          </form>
          
          <p class="signup-linktxt">Already have an account? <a class="login" href="#" onclick="switchToLogin()">Login</a></p>
        </div>
      </div>
      <script src="script.js"></script> <!-- Your JS file -->
    </body>
    </html>
